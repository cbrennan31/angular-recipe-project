<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row" *ngIf="editMode">
        <div class="col-sm-5">
          <h4>Update Ingredient</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Ingredient</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            [ngModel]="form.value.name"
            required
            #name="ngModel">
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            [ngModel]= "form.value.amount"
            required
            #amount="ngModel"
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <span class="help-block"
            *ngIf="!editMode && name.invalid && name.dirty">
            Please enter an ingredient name.
          </span>

          <span class="help-block"
            *ngIf="!editMode && amount.invalid && amount.dirty">
            Please enter a valid ingredient amount.
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="form.invalid" >
            <span *ngIf="editMode">Update</span>
            <span *ngIf="!editMode">Add</span>
          </button>

          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">
            Delete
          </button>

          <button
            class="btn btn-primary"
            type="button"
            (click)="onClearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
